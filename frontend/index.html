<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfi - Cross-Border Stablecoin Transfer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background-color: #334155;
      color: white;
    }

    button {
      background-color: #38bdf8;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transfi Bridge üåç</h1>
    
    <button id="connectButton">üîó Connect Wallet</button>

    <input type="text" id="receiver" placeholder="Receiver Address" />
    <input type="number" step="any" id="amount" placeholder="Amount in Stablecoin" />
    <button id="sendButton">üöÄ Send Stablecoin</button>

    <p id="status">Connect wallet to get started.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
    <!-- Arweave SDK -->
  <script src="https://unpkg.com/arweave/bundles/web.bundle.min.js"></script>

  <!-- Arweave Key Loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const keyInput = document.createElement("input");
      keyInput.type = "file";
      keyInput.accept = ".json";
      keyInput.style.marginTop = "10px";
      keyInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            window.arweaveKey = JSON.parse(event.target.result);
            alert("‚úÖ Arweave key loaded successfully");
          } catch {
            alert("‚ùå Invalid Arweave key");
          }
        };
        reader.readAsText(e.target.files[0]);
      };
      document.querySelector(".container").appendChild(keyInput);
    });
  </script>

</body>
</html>
